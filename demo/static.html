<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEM React Integration Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simulate AEM Grid */
        .aem-Grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 1rem; max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .aem-Grid--12 { grid-column: span 12; }
        
        /* Skeleton Loading Styles */
        .skeleton-loader {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            height: 200px;
            border-radius: 8px;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>

    <!-- Simulated AEM Header -->
    <header class="bg-slate-900 text-white p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">AEM Site (Static Mock)</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-blue-300">Home</a></li>
                    <li><a href="#" class="hover:text-blue-300">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="aem-Grid">
        
        <!-- Standard Static Content (HTL rendered) -->
        <div class="aem-Grid--12 mb-8">
            <h2 class="text-3xl font-semibold text-slate-800">Welcome to the Hybrid Page</h2>
            <p class="text-slate-600 mt-2">This page demonstrates the "Multi-Root Mounting Strategy". The header, footer, and this text are static HTML. The interactive widgets below are "islands" of React.</p>
        </div>

        <!-- React Widget Container 1: Product Card -->
        <!-- Simulating HTL output with data attributes -->
        <div class="aem-Grid--12 md:col-span-6 lg:col-span-4">
            <div class="react-widget-container"
                 data-widget-component="ProductCard"
                 data-props='{"productId":"P-1001", "title":"Premium Headphones", "price": 299.99, "image":"https://placehold.co/400x300?text=Headphones"}'>
                <!-- Server-side Skeleton -->
                <div class="skeleton-loader"></div>
            </div>
        </div>

        <!-- React Widget Container 2: Calculator -->
        <div class="aem-Grid--12 md:col-span-6 lg:col-span-8">
            <div class="react-widget-container"
                 data-widget-component="Calculator"
                 data-props='{"currency":"USD", "taxRate": 0.08}'>
                 <!-- Server-side Skeleton -->
                 <div class="skeleton-loader"></div>
            </div>
        </div>

    </main>

    <!-- Simulated AEM Footer -->
    <footer class="bg-slate-100 p-8 mt-12 border-t">
        <div class="text-center text-slate-500">
            &copy; 2024 AEM Demo Site. All rights reserved.
        </div>
    </footer>

    <!-- React Runtime Clientlib (Simulated build output) -->
    <!-- In a real setup, this would be the Vite-bundled output -->
    <script type="module" src="./src/main.tsx"></script>

</body>
</html>
